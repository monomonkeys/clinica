<app-home-header></app-home-header>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <img class="wave" src="assets/images/wave.png">
  <div class="container">
    <div class="img">
      <img src="assets/images/logo.png">
    </div>
    <div class="login-content">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <img src="assets/images/avatar.svg">
        <h2 class="title">Bienvenido</h2>
        <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
              [(ngModel)]="nombreUsuario" required>
            </div>
        </div>
        <div class="input-div pass">
            <div class="i"> 
              <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control"
              [(ngModel)]="password" required>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              Iniciar Sesión
            </button>
        </div>
      </form>
      <br>
    </div>
  </div>
</ng-template>
<app-home-footer></app-home-footer>
