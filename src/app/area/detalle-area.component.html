<app-home-header></app-home-header>

<div class="container">
    <div class="row mt-5" *ngIf="area">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{area.idArea}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{area.nombreArea}}</li>
                <li class="list-group-item" *ngFor="let rol of usuario.roles"><b>Rol: </b>{{rol.rolNombre}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-home-footer></app-home-footer>
