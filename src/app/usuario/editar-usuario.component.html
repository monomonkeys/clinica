<app-home-header></app-home-header>

<div class="container d-flex justify-content-center" *ngIf="usuario">
    <div class="card">
        <div class="card-header">
            <h2>Actualizar Usuario</h2>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate [formGroup]="registerForm">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" formControlName="nombreUsuario"
                    [(ngModel)]="usuario.nombreUsuario" required>
                    <span class="error" *ngIf="registerForm.get('nombreUsuario').touched && registerForm.get('nombreUsuario').hasError('minlength')">El Nombre de Usuario debe de tener minimo 4 caracteres</span>
                    <span class="error" *ngIf="registerForm.get('nombreUsuario').touched && registerForm.get('nombreUsuario').hasError('required')">El Nombre de Usuario es requerido</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password"
                    [(ngModel)]="usuario.password" required>
                    <span class="error" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')">La Contraseña debe de tener minimo 4 caracteres</span>
                    <span class="error" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">La Contraseña es requerida</span>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email"
                    [(ngModel)]="usuario.email" required>
                    <span class="error" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('email')">El Correo Electrónico no es valido</span>
                    <span class="error" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">El Correo Electrónico es requerido</span>
                </div>
                <div class="form-group">
                    <label for="roles">Rol</label>
                    <select multiple class="form-control" id="roles" name="roles"  class="form-control" formControlName="roles"
                    [(ngModel)]="usuario.roles" required>
                        <option value="admin">Administrador</option>
                        <option value="medico">Medico</option>
                        <option value="recepcionista">Recepcionista</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i>Actualizar</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
        </div>
    </div>
</div>

<app-home-footer></app-home-footer>
